spring:
  server:
    port: ${PORT:8080}
    
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
  
  cloud:
    stream:
      bindings:
        output:
          destination: message-in
        input:
          destination: message-out
      rabbit:
        bindings:
          output:
            producer:
              exchange-type: direct
              routing-key-expression: '"#"'
          input:
            consumer:
              exchange-type: direct

eureka:
  client:
    service-url:
      default-zone: ${EUREKA_URI:http://localhost:8761/eureka}

management:
  endpoints:
    web:
      exposure:
        include: '*'